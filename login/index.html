<html>
  <head>
    <title>StormSite - login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="/assets/css/bootstrap-icons.css"/>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase.js"></script>
  </head>
  <body>
    <img class="hero"/>
    <div class="container">
      <div class="app">
        <img class="dehero"/>
        <div class="page-name">Login</div>
        <div class="inputContainer">
          <input class="input email" type="email" placeholder="Email"/>
          <input class="input password" type="password" placeholder="Password"/>
          <button class="input btn">Log in <i class="bi bi-arrow-right-circle"></i></button>
          <div class="quest" align="center">
            New to StormSite?
            <b class="cos">Sign up</b><br>
            <b class="fp">Forgot password?</b>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
