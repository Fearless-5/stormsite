<html>
  <head>
    <title>StormSite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/bootstrap-icons.css"/>
  </head>
  <body>
    <img class="hero"/>
    <div class="app">
      <div class="dropdown">
        <div class="dropdown-close">
          <i class="bi bi-x"></i>

          <div class="dd-lts about">About <i class="bi bi-info-circle"></i></div>

          <div class="dd-lts signup">Sign up <i class="bi bi-arrow-right-circle"></i></div>

      </div>
      <div class="header">
        <div class="app-logo">
          <img class="icon" src="./assets/img/logo.jpg"/>
        </div>
        <div class="wlc">
          <input value="Welcome to Stormsite" class="type" readonly/>
        </div>
        <div class="dropdown-open">
          <i class="bi bi-list"></i>
        </div>
      </div>
      <div class="notImp">
        <button class="btn">Get Started <i class="bi bi-arrow-right-circle"></i></button>
        <p>Powered by $torm</p>

  <script src="./assets/js/route.js"></script>
